<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Advanced Search</title>
    </head>
    <body>
        <!-- NavBar -->
        <div class="navbar">
            <a href="index.html">Search</a>
        </div>
        <!-- Header -->
        <div class="header-sm">
            <h2>
                <span class="colorG">G</span><span class="coloro1">o</span><span class="coloro2">o</span><span class="colorG">g</span><span class="colorl">l</span><span class="colore">e</span>                    
            </h2>
            <h2>
                Advanced Search
            </h2>
        </div>
        <!-- Search Form -->
        <div class="search-advanced">
            <form action="https://google.com/search" method="GET">
                <div class="form-row">
                    <label for="as_q">all these words:</label>
                    <input type="text" id="as_q" name="as_q">
                    <small>Type the important words: tri-colour rat terrier</small>
                </div>
                
                <div class="form-row">
                    <label for="as_epq">this exact word or phrase:</label>
                    <input type="text" id="as_epq" name="as_epq">
                    <small>Put exact words in quotes: "rat terrier"</small>
                </div>
                
                <div class="form-row">
                    <label for="as_oq">any of these words:</label>
                    <input type="text" id="as_oq" name="as_oq">
                    <small>Type OR between all the words you want: miniature OR standard</small>
                </div>
                
                <div class="form-row">
                    <label for="as_eq">none of these words:</label>
                    <input type="text" id="as_eq" name="as_eq">
                    <small>Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</small>
                </div>
                
                <input type="submit" value="Google Search">
            </form>
        </div>
    </body>
</html>
